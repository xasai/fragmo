<!DOCTYPE html>
<html>

<head>
    <title>Fragmo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <a name "upload " href="/upload"> Upload some</a>

    <br>{{ range $key, $size := . }}

    <form method="get" action="/download">
        <strong>{{ $key }}</strong> ({{ $size }} bytes)
		<input type="hidden" name="file" value="{{urlquery $key}}">
        <button type="submit">download</button>
    </form>

    <br> {{else}}

    <h3> No files yet. </h3><br>

    <br>{{end}}

</body>

</html>
